{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="post">
        <form id="compose-post">
            {% csrf_token %}
            <div class="form-group">
                <img src="{% static 'network/images/avatar.jpg' %}" alt="Ã­cone avatar" class="icone">
                <textarea maxlength="300" type="text" id="text-post" class="form-control" placeholder="What's happening?"></textarea>
            </div>
            <div id="error"></div>
            <input type="submit" value="Post" class="btn btn-primary">
        </form>
    </div>
    <div id="posts-index">
        {% for post in posts %}
            <div class="post-views">
                <span>
                    <a href="{% url 'profile' post.user.id %}" class="user-id"><h4>{{ post.user }}</h4></a>
                    <p>{{ post.content }}</p>
                    <p class="timestamp">{{ post.timestamp }}</p>
                </span>
                <span>
                    <div class="post-interaction">
                        <div class="post-but">
                            <a href="#" class="edit-post" data-id="{{ post.id }}">Edit</a>
                        </div>
                        <div class="like-but">
                            <a href="#" class="like-post">
                                <img data-id="{{ post.id }}" src="{% static 'network/images/unlike.png' %}" alt="like button" class="icone-like">
                            </a>
                            <div id="like-{{ post.id }}">{{ post.likes_post }}</div>
                        </div>
                        <div class="post-but">
                            <a href="#" class="comment-post" data-id="{{ post.id }}">Comment</a>
                        </div>
                    </div>
                </span>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/main.js' %}"></script>
{% endblock %}
