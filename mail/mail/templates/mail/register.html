{% extends "mail/layout.html" %}

{% block body %}
    <div class="form-enter">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form id="register-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" id="email" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" id="submit-enter" value="Register">
        </form>

        <br>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
