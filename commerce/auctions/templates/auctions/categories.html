{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="categories">
        <ul class="list-group">
            {% if categories %}
            <div class="row">
                {% for category in categories %}
                    {% if category.category %}
                    <div class="col">
                        <li><a href="{% url 'category_list' category.category %}" class="list-group-item list-group-item-action">{{ category.category }}</a></li>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% else %}
                <p>No categories.</p>
            {% endif %}
        </ul>
    </div>
{% endblock body %}
