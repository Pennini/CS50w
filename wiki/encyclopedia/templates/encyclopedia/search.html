{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock title %}

{% block body %}
<div class="container">
    <h1>Search Results</h1>
    <ul>
        {% if entry %}
            {% for en in entry %}
                <li><a href="{% url "encyclopedia:entry" en %}">{{ en }}</a></li>
            {% endfor %}
        {% else %}
            <h1>404</h1>
            <p>Enter some valid input</p>
        {% endif %}
    </ul>
</div>
{% endblock body %}
