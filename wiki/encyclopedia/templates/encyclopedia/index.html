{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="container">
        <h1>All Pages</h1>
        <ul class="list-group">
            {% for entry in entries %}
                <li class="list-group-item" style="background-color: #f0f0f0; list-style: none;"><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
