{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}
    {% if entry %}
        <p>{{ entry }}</p>
        <a href="{% url 'encyclopedia:edit' entry_name %}">Edit</a>
    {% else %}
        <p>404</p>
        <p>Page not found</p>
    {% endif %}
{% endblock  %}
