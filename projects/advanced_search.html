<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="container">
        <form action="https://www.google.com/search">
            <div class="entryAdvanced">
                <label>all these words:</label>
                <input class="entry" type="text" name="as_q">
            </div>
            <div class="entryAdvanced">
                <label>this exact word or phrase:</label>
                <input class="entry" type="text" name="as_epq">
            </div>
            <div class="entryAdvanced">
                <label>any of these words:</label>
                <input class="entry" type="text" name="as_oq">
            </div>
            <div class="entryAdvanced">
                <label>none of these words:</label>
                <input class="entry" type="text" name="as_eq">
            </div>
            <br>
            <input class="button" type="submit" value="Google Advanced Search">
        </form>
    </div>
</body>
</html>
