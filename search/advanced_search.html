<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body style="background-color: white;">
    <div class="advanced">
        <div class="links">
            <a href="index.html" style="color: blue;">Google Search</a>
        </div>
        <div class="container">
            <form action="https://www.google.com/search">
                <div class="block">
                    <label>all these words:</label>
                    <input class="entryAdvanced" type="text" name="as_q">
                </div>
                <div class="block">
                    <label>this exact word or phrase:</label>
                    <input class="entryAdvanced" type="text" name="as_epq">
                </div>
                <div class="block">
                    <label>any of these words:</label>
                    <input class="entryAdvanced" type="text" name="as_oq">
                </div>
                <div class="block">
                    <label>none of these words:</label>
                    <input class="entryAdvanced" type="text" name="as_eq">
                </div>
                <br>
                <input class="buttonAdvanced" type="submit" value="Google Advanced Search">
            </form>
        </div>
    </div>
</body>
</html>
